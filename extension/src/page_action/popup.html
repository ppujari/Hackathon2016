<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="Predict review rating based on user review text.">
		<meta name="author" content="Review Auto-Meter Team">

		<title>Review Auto-Meter</title>

		<!-- Scripts -->
        <script src="/js/aes.js"></script>
        <script src="/js/jquery"></script>
		<script src="/js/bootstrap.min.js"></script>

        <!-- Cascading Style Sheets -->
		<link href="/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="/css/font-awesome.css" rel="stylesheet" media="screen">
        <link href="/css/popup.css" rel="stylesheet" media="screen">
    </head>

	<body class="bootstrap">
        <div class="jumbotron" style="width: 400px; padding-left: 30px; padding-right: 30px;">
            <a class="tagger-logo"></a>

            <h3>Review Auto-Meter<small> by RAM Team</small></h3>
            <p class="text-muted">Predict review rating based on user review text.</p>
            <p class="js-welcome" style="color: orange;"></p>
            <div class=" js-FAQ-container" style="text-align:right"></div>
            <form class="js-login-form hide" autocomplete="off">
                <input type="text" id="username" class="form-control" placeholder="User ID" required autofocus>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <p class="text-danger" style="margin: auto; height: 32px; line-height: 32px;"><small class="js-error-message"></small></p>
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                    Sign in
                    <i class="login-spinner fa fa-spinner fa-pulse hide"></i>
                </button>
            </form>
        </div>
	</body>
</html>
